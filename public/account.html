<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S0LACE â€¢ Account</title>

  <link rel="stylesheet" href="index.css">
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="account.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="site-title">S0LACE</div>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="media.html">Media</a>
      <a href="settings.html">Settings</a>
      <a href="account.html" class="active">Account</a>
    </nav>
  </header>

  <main>
    <div class="page-header"><h1>Account</h1></div>

    <section class="home-panel" style="margin-bottom:20px;">
      <div class="motd-label">LOG IN</div>

      <form id="login-form" style="display:flex; flex-direction:column; gap:10px;">
        <input autocomplete="email" id="login-email" type="email" placeholder="Email"
          class="s0lace-input" required>

        <input autocomplete="current-password" id="login-pass" type="password"
          placeholder="Password" class="s0lace-input" required>

        <button type="button" id="login-btn" class="proxy-btn">Login</button>
      </form>
    </section>

    <section class="home-panel">
      <div class="motd-label">CREATE ACCOUNT</div>

      <form id="signup-form" style="display:flex; flex-direction:column; gap:10px;">
        <input autocomplete="email" id="signup-email" type="email" placeholder="Email"
          class="s0lace-input" required>

        <input autocomplete="new-password" id="signup-pass" type="password"
          placeholder="Password" class="s0lace-input" required>

        <button type="button" id="signup-btn" class="proxy-btn">Create Account</button>
      </form>
    </section>

    <div id="account-status" style="margin-top:14px; font-size:10px; color:var(--accent);">
      <!-- status appears here -->
    </div>
  </main>
</body>
</html>
