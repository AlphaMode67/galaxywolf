<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Player</title>

  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet + Baremux -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-frame {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    /* Loading Overlay */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 9999;
    }

    #loading-sub {
      font-size: 15px;
      opacity: 0.6;
    }

    /* Fullscreen Button */
    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <div>Loading media…</div>
    <div id="loading-sub">This may take a moment.</div>
  </div>

  <iframe id="player-frame" allow="fullscreen; autoplay"></iframe>
  <div id="fullscreen-btn">Fullscreen</div>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const src = urlParams.get("src");
    const title = urlParams.get("title") || "Media";

    document.title = title;

    const iframe = document.getElementById("player-frame");
    const loading = document.getElementById("loading-overlay");
    const loadingSub = document.getElementById("loading-sub");

    const { ScramjetController } = $scramjetLoadController();
    const scramjet = new ScramjetController({
      files: {
        wasm: '/scram/scramjet.wasm.wasm',
        all: '/scram/scramjet.all.js',
        sync: '/scram/scramjet.sync.js'
      }
    });

    scramjet.init();
    const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

    async function setupScramjet() {
      try {
        await registerSW();
      } catch (e) {
        console.warn("SW failed to register but continuing anyway");
      }

      let wispUrl =
        (location.protocol === "https:" ? "wss" : "ws") +
        "://" + location.host + "/wisp/";

      if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
        await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
      }

      const frameObj = scramjet.createFrame();
      frameObj.frame.id = "sj-frame";
      frameObj.frame.style.display = "none";
      document.body.appendChild(frameObj.frame);

      // Soft loading timeout
      setTimeout(() => {
        loadingSub.textContent = "Still loading… some media hosts take a long time.";
      }, 25000);

      // Attempt to load target
      frameObj.go(src);

      // Detect load
      frameObj.frame.addEventListener("load", () => {
        loading.style.display = "none";

        iframe.src = frameObj.frame.src;
        frameObj.frame.remove();
      });
    }

    setupScramjet();

    // Fullscreen button
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    });
  </script>
</body>
</html>
